name: CFR Auto Update Everyday

on:
  schedule:
    - cron: '30 2 * * *'  # Run everyday at 02:30 UTC
  workflow_dispatch:        # Allows manual/API triggering

jobs:
  update-cfr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Disable default GITHUB_TOKEN

      - name: Set up Git user
        run: |
          git config user.name "cfr-auto-updater"
          git config user.email "cfr-auto-updater@example.com"

      - name: Run download script
        run: |
          chmod +x download_cfr.sh
          ./download_cfr.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet app/correction_response/cfr.tsv; then
            echo "No changes in cfr.tsv"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in cfr.tsv"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add app/correction_response/cfr.tsv
          git commit -m "Auto-update cfr.tsv [everyday]"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}
          git push origin master
